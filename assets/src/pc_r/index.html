<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://localhost:9527/lib.js"></script>
</head>
<style>
 body {
        font-family: 'Heiti SC', '华文黑体', '黑体', "Helvetica Neue";
        padding: 0;
        margin: 0 auto;
    }
	#container{
		width: 1170px;
		margin: 90px auto 0;
        position: relative;
	}
</style>


<body>
    <div id="container">
        <div id="mountDom" class="clearfix"></div>
    </div>
    <script src="http://localhost:9527/pc_r.entry.js"></script>
    <script>
        var broadcast = new BroadcastApp({   
            parentDom:document.getElementById('mountDom'),
            chatId: 14,
            apiBaseUrl:'http://api.wallstcn.com/v2/',
            minInterval:{
                info: 60 * 1000,//basic info的请求，60s轮询一次
                comment: 10 * 1000,//评论，5s
                article: 90 * 1000,//资讯
                topic: 5 * 1000,//话题
                count: 50 * 1000//参与人数
            }
        }).init();
    </script>
</body>
